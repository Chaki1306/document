spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: admin
    password: admin
    driver-class-name: org.h2.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        temp.use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: update

server:
  port: 8085

#min(00:00:00) max(23:59:59)
banSignWith: '23:00:00'
#min(00:00:00) max(23:59:59)
banSignBy: '07:00:00'
#only number
limitDocumentForOneCompany: 10
#only number count hours
limitCreateDocumentInTime: 1
#only number
limitCountCreateDocumentInTime: 5
#only number
limitDocumentCompanyToCompany: 1